<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Toys Shop</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(#c41e3a, #8b0000);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    font-family: 'Arial', sans-serif;
  }

  .snowfall {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .snowflake, .snowflake-crystal {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
    animation: snowfall linear infinite;
  }

  .snowflake {
    background: #fff;
  }

  .snowflake-crystal {
    width: 20px !important;
    height: 20px !important;
    background: none;
    opacity: 0.9;
    filter: drop-shadow(0 0 2px rgba(255,255,255,0.8));
  }

  @keyframes snowfall {
    0% {
      transform: translateY(-10vh) translateX(0) rotate(0deg);
    }
    100% {
      transform: translateY(100vh) translateX(20px) rotate(360deg);
    }
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    z-index: 0;
  }
</style>
</head>
<body>
<div class="snowfall" id="snowfall"></div>

<script>
function createSnowflakes() {
  const snowfall = document.getElementById('snowfall');
  const numberOfSnowflakes = 100;
  const numberOfCrystals = 20;

  // Regular snowflakes
  for (let i = 0; i < numberOfSnowflakes; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    
    const size = Math.random() * 5 + 2;
    const startingLeft = Math.random() * 100;
    const duration = Math.random() * 5 + 5;
    const delay = Math.random() * 5;

    snowflake.style.width = ${size}px;
    snowflake.style.height = ${size}px;
    snowflake.style.left = ${startingLeft}%;
    snowflake.style.animationDuration = ${duration}s;
    snowflake.style.animationDelay = ${delay}s;

    snowfall.appendChild(snowflake);
  }

  // Crystal snowflakes
  for (let i = 0; i < numberOfCrystals; i++) {
    const crystal = document.createElement('div');
    crystal.className = 'snowflake-crystal';
    
    const startingLeft = Math.random() * 100;
    const duration = Math.random() * 8 + 6;
    const delay = Math.random() * 5;

    crystal.innerHTML = `
      <svg viewBox="0 0 32 32">
        <path fill="white" d="M16 0 L19 6 L16 12 L13 6 Z M32 16 L26 19 L20 16 L26 13 Z M16 32 L13 26 L16 20 L19 26 Z M0 16 L6 13 L12 16 L6 19 Z M25.9 25.9 L22.2 21.2 L21.2 22.2 L24.9 25.9 Z M25.9 6.1 L21.2 9.8 L22.2 10.8 L25.9 7.1 Z M6.1 6.1 L9.8 10.8 L10.8 9.8 L7.1 6.1 Z M6.1 25.9 L10.8 22.2 L9.8 21.2 L6.1 24.9 Z"/>
      </svg>
    `;
    
    crystal.style.left = ${startingLeft}%;
    crystal.style.animationDuration = ${duration}s;
    crystal.style.animationDelay = ${delay}s;

    snowfall.appendChild(crystal);
  }
}

createSnowflakes();
</script>
</body></html>
